syntax = "proto3";
package userProto;
option go_package = "./";

message User {
  string id = 1;
  string name = 2;
}

message CreateUserRequest {
  User pokemon = 1;
}

message CreateUserResponse {
  User pokemon = 1;
}

service UserService{
  rpc CreateUser (CreateUserRequest) returns (CreateUserResponse);
}
